<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		#div1{width: 100px;height: 100px;background: red;position: absolute;}
		#div2{width: 400px;height: 400px;background: #CCC;position: relative;}
	</style>
	<script type="text/javascript">
		window.onload = function(){
			var oDiv = document.getElementById('div1');
			var disX = 0;
			var disY = 0;

			oDiv.onmousedown = function(ev){
				var oEvent = ev||event;
				disX = oEvent.clientX- oDiv.offsetLeft;
				disY = oEvent.clientY- oDiv.offsetTop;
				document.onmousemove = function(ev){
					var oEvent = ev||event;
					var l = oEvent.clientX-disX;
					var t = oEvent.clientY-disY;
					if(l<0) l=0;
					if(t<0) t=0;
					if(l>document.documentElement.clientWidth-oDiv.offsetWidth) l=document.documentElement.clientWidth-oDiv.offsetWidth;
					if(t>document.documentElement.clientHeight-oDiv.offsetHeight) t=document.documentElement.clientHeight-oDiv.offsetHeight;


					oDiv.style.left = l+'px';
					oDiv.style.top = t+'px';
				};
				document.onmouseup = function(){
					document.onmousemove=null;
					document.onmouseup=null;
				};
				return false;
			};
		};
	</script>
</head>
<body>
<div id="div2">
	<div id="div1"></div>
</div>
</body>
</html>
