<!DOCTYPE html>
<html>
<head>
	<title>css practice</title>
	<style type="text/css">
		h1{font-size: 100px;}
		#ex1{position: absolute;width: 500px;height: 300px;background-color: tomato;z-index: 1;top:10px;left: 50;}
		#ex2{position: relative;top: 400px;left: 100px;width: 500px;height: 300px;background-color: aqua;display: block;z-index: 1;}
		#ex3{position: absolute;z-index: 2;width: 500px;background-color:lightgreen;top:100px;}
		#ex4{position: relative; width: 250px;height: 300px;background-color:yellow;top:400px;overflow-x:visible;}
	</style>
</head>
<body>
	<h1 id="ex1">normal</h1>
	<h1 id="ex2">relative</h1>
	<h1 id="ex3">z-index:2</h1>
	<div id="ex4"><img src="../res/photo.jpg" style="object-fit:cover;width:50%;height:50%"><img src="../res/photo.jpg" style="object-fit:fill;width:50%;height:50%"><img src="../res/photo.jpg" style="object-fit:contain;width:50%;height:50%">object-fit:cover,fill,contain</div>
</body>
</html>
