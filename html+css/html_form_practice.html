<!DOCTYPE html>
<html>
<head>
	<title>form practice</title>
</head>
<body>
	<h1>歡迎光臨LATTE購物中心</h1>
	<form action="127.0.0.1/test.txt" method="GET">
	<fieldset>
		<legend>>會員專區</legend>
		<p>帳號:<input type="text" name="usr" autofocus></p>
		<p>密碼:<input type="password" name="pwd"></p>
		<p><input type="submit" value="確認">
			<input type="reset" value="取消"></p>
	</fieldset>
	</form>
	<form action="iframe_practice.html" method="GET">
	<fieldset>
		<legend>會員申請</legend>
		<p>請留下您的個人資料</p>
		<p>帳號:<input type="text" name="usr"></p>
		<p>密碼:<input type="password" name="pwd"></p>
		<p>性別:<br>
			<label><input type="radio" name="sex" value="1">男</label><br>
			<label><input type="radio" name="sex" value="0">女</label>
		</p>
		<p>選擇你心中最好喝的飲料:<br>
			<select name="drink">
				<option value="0">apple juice</option>
				<option value="1">watermelon juice</option>
				<option value="2">latte</option>
			</select>
		</p>
		<p>
			會員條款:cdcdocdocodjsodjojs<br>
			<label><input type="checkbox" name="accept" value="1">我同意</label>
		</p>
		<p>消費者意見回饋區:<br>
			<textarea name="opinion" cols="30" rows="8"></textarea>
		</p>
		<p><input type="submit" value="確認">
			<input type="reset" value="取消"></p>
	</fieldset>
	</form>
</body>
</html>
