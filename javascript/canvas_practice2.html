<!DOCTYPE html>
<html>
<head>
	<title>canvas practice2</title>
</head>
<body>
<canvas id="canvas" style="width: 1200px;height: 800px; border:3px solid darkgreen;"></canvas>
<script type="text/javascript">
	var canvas = document.getElementById('canvas');
	var ctx = canvas.getContext('2d');
//左右閃燈
	var light = true;
	setInterval(onoff,500);
	function onoff(){
		if(light==true){
			ctx.fillStyle = "blue";
			ctx.fillRect(40,50,20,20);
			ctx.fillStyle = "white";
			ctx.fillRect(90,50,20,20);
			light = false;
		}else{
			ctx.fillStyle = "red";
			ctx.fillRect(90,50,20,20);
			ctx.fillStyle = "white";
			ctx.fillRect(40,50,20,20);
			light = true;
		}
	}
//移動
	var posX = 0;var posY = 0;counter = 0;
	function move(x1,y1,x2,y2,speed = 20){
		ctx.fillStyle = "navy";
		ctx.clearRect(x1,y1,20,20);
		counter++;
		if(x1+counter*speed>x2||y1+counter*speed>y2){
			counter=0;
			clearInterval(timer);
		}else{
			posX = x1+counter*speed;
			posY = y1+counter*speed;
			ctx.fillRect(posX,posY,20,20);
		}
	}
	var timer = setInterval(function(){move(0,0,150,120,20);},500);
//位移，旋轉
	ctx.translate(canvas.width/5,canvas.height/5);
	ctx.fillStyle = "green";
	for(var i=0;i<12;i++){
		ctx.fillRect(20,0,50,canvas.height*0.05);
		ctx.rotate(Math.PI/6);
	}
</script>
</body>
</html>
